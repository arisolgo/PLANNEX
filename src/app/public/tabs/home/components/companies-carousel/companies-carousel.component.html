<ion-slides [options]="slideOps" *ngIf="companies.length">
  <ion-slide *ngFor="let company of companies">
      <ion-card (click)="goToDetailPage(company)" class="company-slide-item">
        <div class="company-image-container">
          <img [src]="company.image">
        </div>
        <ion-card-header>
          <ion-card-title>{{company.name}}</ion-card-title>
          <ion-card-subtitle>Awesome Subtitle</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
  </ion-slide>
</ion-slides>
