<ion-card class="service-category-card">
    <ion-grid fixed>
        <ion-row>
            <ion-col size="12">
                <ion-avatar (click)="showProvider(x)" *ngFor="let x of tipos" class="center">
                    <img [src]="x.img" />
                    <h6 class="avatar-title">{{ x.nombre }}</h6>
                </ion-avatar>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-card>
