<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-searchbar
      placeholder="Buscar por nombre, sector..."
      [(ngModel)]="filterTerm"
      animated="true"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--<h1 class="list-header">Empresas</h1> -->
  <div class="providers-list">
    <app-business-card
      (click)="goToDetailPage(x)"
      *ngFor="let x of providers | filter:filterTerm"
      [item]="x"
    ></app-business-card>
  </div>
</ion-content>
