<div class="card" (click)="clicked.emit()">
    <ion-img [src]="item.image"></ion-img>

    <div class="card-content">
        <h3 class="title">{{item.nombres}} {{item.apellidos}}
            <h2 class="subtitle">{{item.rating}}
                <ion-icon name="star"></ion-icon>
            </h2>
        </h3>

        <h2 class="subtitle1">{{item.direccion1}}, {{item.direccion2}}</h2>

    </div>
</div>
